<section class="main" *ngIf="(todos | async).length > 0">
  <ul class="todo-list">
    <li *ngFor="let todo of todos | async" [class.completed]="todo.complete">
      <app-todo-list-item [todo]="todo" (remove)="onRemoveTodo($event)" (toggleComplete) ="onToggleTodoComplete($event)"></app-todo-list-item>
    </li>
  </ul>
</section>
